<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>new seance</title>
</head>
<body>
	
	

	

	<form th:action="@{add}" method="post" th:object="${seance}">

		<div class="form-group">
			<label class="control-label">Formateur</label> <select
				th:field="*{formateur}">
				<option th:each="f : ${formateurs}" th:value="${f.id}"
					th:text="${f}"></option>
			</select>
		</div>
		<div class="form-group">
			<label class="control-label">Groupe</label> <select name="groupe"
				id="groupe" th:field="*{groupe}" th:value="${groupe}">
				<option th:each="g : ${groupes}" th:value="${g.id}"
					th:text="${g.nom}"></option>
			</select>
		</div>

		<div class="form-group">
			<label class="control-label">Matiere</label> <select
				th:field="*{matiere}">
				<option th:each="m : ${matieres}" th:value="${m.id}"
					th:text="${m.nom}"></option>
			</select>
			<!-- <a th:href="@{seances/add}">Ajouter</a> -->
		</div>

		<div class="form-group">

			<label for="start">date:</label> <input type="date" id="start"
				th:field="*{date}">
		</div>
		<div class="form-group">
			<label for="duree">duree:</label> <input type="text"
				th:field="*{duree}"><span style="color: red"
				th:errors="*{duree}"></span>
		</div>
		<div class="form-group ">
			<label for="duree">Description:</label> <input type="text"
				style="height: 100px; width: 300px" th:field="*{description}"><span
				style="color: red" th:errors="*{description}"></span>
		</div>
		<th:block th:each="st : ${students}">
			<input type="checkbox" name="cers" th:value="${st.id}" />
			<label th:text="${st}+' '+ ${st.groupe!=null? st.groupe.nom : ''}" ></label><br>
		</th:block>
		<div>
			<button class="btn btn-primary" type="submit">Ajouter</button>
		</div>
	</form>
</body>
</html>
