<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>add student</title>
<link rel= "stylesheet"
 type ="text/css"
 href= "../../static/css/bootstrap.min.css"
 th:href="@{/css/bootstrap.min.css}"
 />
 <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css} "/>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="container">
	<form th:action="@{add}" method="post" th:object="${groupe}">

		<div class="form-group">
			<label class="control-label">Nom</label> <input
				class="form-control" type="text" th:field="*{nom}" /> <span
				class="red"></span>
		</div>

		<div class="form-group">
			<label class="control-label">Students</label>
			
			<select th:field="*{list_students}" multiple>
				<option th:each="s : ${students}" th:value="${s.id}"
					th:text="${s.nom}"></option>
			</select> <span class="red"></span>
		</div>
		
		<div class="form-group">
			<label class="control-label">Matieres</label>
			
			<select th:field="*{list_matieres}" multiple>
				<option th:each="m : ${matieres}" th:value="${m.id}"
					th:text="${m.nom}"></option>
			</select> <span class="red"></span>
		</div>
		<div>
			<button class="btn btn-primary" type="submit">Ajouter</button>
		</div>
	</form>
</body>
</html>
