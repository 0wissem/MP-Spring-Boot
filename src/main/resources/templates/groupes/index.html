<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Liste des Groupe</title>
<link rel= "stylesheet"
 type ="text/css"
 href= "../../static/css/bootstrap.min.css"
 th:href="@{/css/bootstrap.min.css}"
 />
</head>
<body>
	<h3>Liste des Groupes</h3>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nom</th>
				<th>Action</th>
		</thead>
		<tbody>
			<tr th:each="g:${groupes}">
				<td th:text="${g.id}"></td>
				<td th:text="${g.nom}"></td>
<!-- 				<td><a th:href="@{groupes/edit(id=${g.id})}">Modifier</a></td>
 -->				<td><a
					onclick="return confirm('Confirmez vous la suppression de ce groupe?')"
					th:href="@{groupes/delete(id=${g.id})}">Supprimer</a></td>
			</tr>
		</tbody>

	</table>

	<a th:href="@{groupes/add}">Ajouter</a>
</body>
</html>
