<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Liste des Etudiants</title>
<link rel="stylesheet" type="text/css"
	href="../../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h3>Liste des Etudiants</h3>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nom</th>
				<th>Prenom</th>
				<th>Groupe</th>
				<th>Action</th>
		</thead>
		<tbody>
			<tr th:each="f:${students}">
				<td th:text="${f.id}"></td>
				<td th:text="${f.nom}"></td>
				<td th:text="${f.prenom}"></td>
				<td th:text="${f.groupe != null ? f.groupe.nom:''}"></td>
				<td><a th:href="@{edit(id=${f.id})}">Modifier</a> <a
					onclick="return confirm('Confirmez vous la suppression de cet etudiant?')"
					th:href="@{delete(id=${f.id})}">Supprimer</a> <a
					th:href="@{/formateur/notes(id=${f.id})}">stats</a></td>
			</tr>
		</tbody>

	</table>

	<a th:href="@{add}">Ajouter</a>
</body>
</html>
